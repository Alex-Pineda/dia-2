<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío 2</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre">

        <label for="edad">Edad</label>
        <input type="number" id="edad">

        <label for="lenguaje">Lenguaje de programación</label>
        <input type="text" id="lenguaje">

        <button type="button" onclick="mostrarMensaje()">Enviar</button>
    </form>

    <script>
        window.onload = function() {
            alert("Ingresa tus datos");
        }

        function mostrarMensaje() {
            const nombre = document.getElementById('nombre').value;
            const edad = document.getElementById('edad').value;
            const lenguaje = document.getElementById('lenguaje').value;

            alert(`Hola ${nombre}, tienes ${edad} años y ya estás aprendiendo ${lenguaje}!`);

            const gusto = prompt(`¿Te gusta estudiar ${lenguaje}? Responde con el número 1 para SÍ o 2 para NO.`);

            if (gusto == 1) {
                alert("¡Muy bien! Sigue estudiando y tendrás mucho éxito.");
            } else if (gusto == 2) {
                alert("Oh, qué pena... ¿Ya intentaste aprender otros lenguajes?");
                prompt("¿Qué otros lenguajes deseas estudiar?");
            }

            location.reload();
        }
    </script>
</body>
</html>
